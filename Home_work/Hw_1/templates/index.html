<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>
<body>
    <h1>News</h1>
    {% for item in news %}
    <div class="news-item">
        <h2>{{ item['title'] }}</h2>
        <p>{{ item['description'] }}</p>
        <p>Published Date: {{ item['date'] }}</p>
    </div>
    {% endfor %}
</body>
</html>
